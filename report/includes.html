<!-- KaTeX -->
<script type="text/javascript">{{ include_file('assets/katex-0.16.11/katex.min.js') }}</script>
<script type="text/javascript">{{ include_file('assets/katex-0.16.11/contrib/auto-render.min.js') }}</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    renderMathInElement(document.body, {
      // customized options
      // • auto-render specific keys, e.g.:
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "$", right: "$", display: false },
        { left: "\\(", right: "\\)", display: false },
        { left: "\\[", right: "\\]", display: true },
      ],
      // • rendering keys, e.g.:
      throwOnError: false,
    });
  });
</script>
